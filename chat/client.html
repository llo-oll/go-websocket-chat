<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaat</title>

<script type="text/javascript">

    window.onload = function () {
        const receivedText = document.getElementById("receivedText");
        const sendTextArea = document.getElementById("sendTextArea");
        sendTextArea.value = "";
        if (window["WebSocket"]) {
            const conn = new WebSocket("ws://" + document.location.host + "/ws");

            conn.onmessage = function (event) {
                const newMessage = document.createElement("p");
                newMessage.textContent = event.data;
                receivedText.appendChild(newMessage);
            };

            conn.onopen = function  (event) {
                console.log("on open");
                const dissMsg = document.getElementById("disconnectedMessage");
                dissMsg.classList.add("currentHiddenMessage");
                const connMsg = document.getElementById("connectedMessage");
                connMsg.classList.remove("currentHiddenMessage");

            };

            conn.onclose = function (event) {
                const dissMsg = document.getElementById("disconnectedMessage");
                dissMsg.classList.remove("currentHiddenMessage");
                const connMsg = document.getElementById("connectedMessage");
                connMsg.classList.add("currentHiddenMessage");
            };

            sendTextArea.onkeyup = function (event) {
                if (event.key === "Enter") {
                    //TODO Does this throw an error sometimes?
                    conn.send(sendTextArea.value);
                    sendTextArea.value = "";
                }
            };
        }
    };

</script>

<style type="text/css">

    * {
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        padding-left: 50px;
        padding-top: 10px;
        background-color: seagreen;
    }

    h1  {
        color: white;
        width: 500px;
        text-align: center;
    }

    #receivedText {
        color: seagreen;
        background-color: white;
        height: 300px;
        width: 500px;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    #sendTextArea {
        width: 500px;
        height: 100px;
        border-radius: 10px;
        padding: 10px;
        border: none;
        background-color: white;
    }

    #connectionStatus {
        width: 250px;
        height: 35px;
        border-radius: 5px;
        background-color: white;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
        padding:5px;
    }
    #disconnectedMessage {
        color: indianred;
    }

    #connectedMessage {
        color: seagreen;
    }

    .currentHiddenMessage {
        display: none;
    }

</style>

</head>

<body>

    <h1>Websocket Chat Client</h1>
    <div id="connectionStatus"><span id="disconnectedMessage">Disconnected</span><span id="connectedMessage" class="currentHiddenMessage">Connected</span></div>
    <div id="receivedText"></div>
    <textarea id="sendTextArea"></textarea>

</body>
</html>
