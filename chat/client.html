<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaat</title>

<script type="text/javascript">

    window.onload = function () {
        const receivedText = document.getElementById("receivedMessages");
        const sendTextArea = document.getElementById("sendTextArea");
        sendTextArea.value = "";
        if (window["WebSocket"]) {
            const conn = new WebSocket("ws://" + document.location.host + "/ws");

            conn.onmessage = event => {
                const newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.textContent = event.data;
                receivedText.appendChild(newMessage);
                scrollToBottom();
            };

            conn.onopen = () => {
                const dissMsg = document.getElementById("disconnected");
                dissMsg.classList.add("currentHiddenStatus");
                const connMsg = document.getElementById("connected");
                connMsg.classList.remove("currentHiddenStatus");

            };

            conn.onclose = () => {
                const disMsg = document.getElementById("disconnected");
                disMsg.classList.remove("currentHiddenStatus");
                const conMsg = document.getElementById("connected");
                conMsg.classList.add("currentHiddenStatus");
            };

            sendTextArea.onkeyup = event => {
                if (event.key === "Enter") {
                    //TODO Does this throw an error sometimes?
                    conn.send(sendTextArea.value);
                    sendTextArea.value = "";
                }
            };

            function scrollToBottom() {
                const receivedMsgs = document.getElementById("receivedMessages");
                receivedMsgs.scrollTo(0, receivedMsgs.scrollHeight);
            }
        }
    };

</script>

<style type="text/css">

    * {
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        padding-left: 50px;
        padding-top: 10px;
        background-color: seagreen;
    }

    h1  {
        color: white;
        width: 500px;
        text-align: center;
    }

    #receivedMessages {
        color: slategray;
        background-color: white;
        height: 300px;
        width: 500px;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
        overflow: auto;
    }

    #sendTextArea {
        width: 500px;
        height: 100px;
        border-radius: 10px;
        padding: 10px;
        border: none;
        background-color: white;
    }

    #connectionStatus {
        width: 250px;
        height: 40px;
        border-radius: 10px;
        background-color: white;
        margin-bottom: 15px;
        font-size: 20px;
        text-align: center;
        padding:8px;
    }
    #disconnected {
        color: indianred;
    }

    #connected {
        color: seagreen;
    }

    .currentHiddenStatus {
        display: none;
    }
    
    .message {
        padding: 10px;
        /*border: 1px solid seagreen;*/
        border-radius: 10px;
        margin-bottom: 5px;
    }

</style>

</head>

<body>

    <h1>Websocket Chat Client</h1>
    <div id="connectionStatus"><span id="disconnected">Disconnected</span><span id="connected" class="currentHiddenStatus">Connected</span></div>
    <div id="receivedMessages"></div>
    <textarea id="sendTextArea" autofocus></textarea>

</body>
</html>
